<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midias/teu-video.mp4" width="350" controls poster="imagens/thumb.webp" autoplay></video>
    <p>Este também</p>
    <video width="350" poster="imagens/thumb2.webp" controls autoplay>
        <source src="midias/Meu-Video.m4v" type="video/m4v">
        <source src="midias/Meu-Video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.webm" type="video/webm">
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="350" height="190" src="https://www.youtube.com/embed/MeRIAew8eXc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
