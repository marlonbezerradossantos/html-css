<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgreen;

            width: 264px;
            height: 109px;

            border: 3px solid red;

            padding: 30px 10px;

            outline: 10px dashed blueviolet;

            margin: 50px auto;
        }
        
        a {
            border: 3px dotted greenyellow; 
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>Parágrafos também são exemplos de Box-level, mas os <a href="#">links são exemplos de caixas Inline-level.</a> Vamos ver como funciona.</p>
</body>
</html>
