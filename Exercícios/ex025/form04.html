<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs do tipo Checkbox e Radio</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">
        <h1>Exemplo de formulário</h1>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" checked><label for="imasc" value="M">Masculino</label>
            <input type="radio" name="sexo" id="ifemi" value="F"><label for="ifemi">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete" checked><label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="boxe" id="iboxe"><label for="iboxe">Boxe</label> <br>
            <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label><br>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</html>
