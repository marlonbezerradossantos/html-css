<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de Data, Hora e Numéricos</title>
    <style>
        * {
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 10px;
        }

        form {
            text-align: justify;
            margin: auto;
        }

        fieldset {
            margin-bottom: 25px;
        }

        legend {
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Prova do Aluno</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="Nome do aluno">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" required value="5" step="0.1" max="10" min="0">
            </p>
        </fieldset>
        <fieldset>
            <legend>Datas e horários</legend>
            <p>
                <label for="imes">Mês:</label>
                <input type="month" name="mes" id="imes" value="2023-06" required>
            </p>
            <p>
                <label for="idata">Data:</label>
                <input type="date" name="data" id="idata" value="2023-06-05" required>
            </p>
            <p>
                <label for="itime">Hora:</label>
                <input type="time" name="time" id="itime" value="16:36" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</html>
