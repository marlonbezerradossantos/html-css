<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Output</title>
</head>
<body>
    <h1>Exibindo dados com output</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inum1">1° Número:</label>
            <input type="number" name="num1" id="inum1" max="100" min="0" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="inum2">2° Número:</label>
            <input type="number" name="num2" id="inum2" max="100" min="0" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="isoma">Resultado:</label>
            <output id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
