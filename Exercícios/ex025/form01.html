<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            margin: auto;
            text-align: center;
            box-sizing: border-box;
            padding-top: 75px;
            background-color: lightgray;
            height: 300px;
            width: 400px;
        }

        form p {
            font-weight: 600;
            color: brown;
            
        }

        input {
            background-color: lightgray;
            border: 1px 1px solid black;
        }

        .maior {
            width: 200px;
        }

        .meio {
            text-align:center ;
            height: 30px;
            width: 80px;
            font-size: 1.2em;
            padding-top: 3px;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="">
        <p>E-mail: <input type="email" name="nome" id="nome" class="maior"></p>
        <p>Senha: <input type="password" name="idade" id="idade" class="maior"></p>
        <input type="submit" value="Enviar" class="meio">
    </form>
</body>
</html>
