<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais alguns controles de input</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: rgb(124, 124, 124);
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor:</label> 
            <input type="color" name="cor" id="icor" value="#8129d3">
        </p>
        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" step="2" max="10" min="0">
        </p>
        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="Foto" id="ifoto">
        </p>
    </form>
</body>
</html>
