<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        .corlinha {
            background-color: rgba(73, 62, 62, 0.397);
        }

        .a {
            background-color: rgba(58, 58, 151, 0.432);
        }

        .b {
            background-color: rgba(151, 38, 38, 0.425);
        }

        .c {
            background-color: rgba(64, 134, 64, 0.473);
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            padding-bottom: 30px;
        }

        table {
            border-collapse: collapse;
            width: 500px;
            height: 500px;
            margin: auto;
        }

        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }
        
        th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="corlinha">
            <th>SLA</th>
            <td class="a">A1</td>
            <td class="b">B1</td>
            <td class="c">C1</td>
        </tr>
            <th>KKJ</th>
            <td class="a">A2</td>
            <td class="b">B2</td>
            <td class="c">C2</td>
        <tr class="corlinha">
            <th>MAN</th>
            <td class="a">A3</td>
            <td class="b">B3</td>
            <td class="c">C3</td>
        </tr>

        <tr>
            <th>AHH</th>
            <td class="a">A4</td>
            <td class="b">B4</td>
            <td class="c">C4</td>
        </tr>

        <tr class="corlinha">
            <th>MEH</th>
            <td class="a">A5</td>
            <td class="b">B5</td>
            <td class="c">C5</td>
        </tr>
    </table>

    
</body>
</html>
