<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="3">F</td>
            <td rowspan="3">G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
           
           
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
          
        
            <td>P</td>
        </tr>
        <tr>
            <td>Q</td>
            <td>R</td>
            <td>S</td>
            <td>T</td>
        </tr>
       
    </table>
</body>
</html>
