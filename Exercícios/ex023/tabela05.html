<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td, th {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            margin: auto;
        }

        .azul {
            background-color: blue;
        }

        .verde {
            background-color: green;
        }

        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="vermelho">
            <col class="verde">
            <col>
            <col class="azul">
        </colgroup>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>marlon</td>
            <td>18</td>
            <td>M</td>
            <td>Vigia</td>
        </tr>
        <tr>
            <td>Giovana</td>
            <td>19</td>
            <td>M</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>felipe</td>
            <td>18</td>
            <td>M</td>
            <td>Valdo</td>
        </tr>
        <tr>
            <td>Luana</td>
            <td>39</td>
            <td>F</td>
            <td>Dentista</td>
        </tr>
    </table>
</body>
</html>
