<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coração Batendo</title>
    <style>
        @keyframes Pulse {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.5);
            }

            35% {
                transform: scale(1.3);
            }

            50% {
                transform: scale(1.5);
            }

            60% {
                transform: scale(1.3);
            }

            70% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }  
        }

        body {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.808);
            height: 97vh;
            justify-content: center;
        }

        .container {
            animation: Pulse 4s infinite;
            position: relative;
            
        }

        .heart {
            background-color: red;
            clip-path: polygon(49% 100%, 0 41%, 100% 41%);
            height: 300px;
            width: 300px;
            
        }

        .ball {
            display: block;
            content: "";
            background-color: red;
            border-radius: 50%;
            height: 160px;
            width: 174px;
            position: absolute;
            top: 7px;
            left: -9px;
        }

        .ball__right {
            top: 7px;
            left: 135px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
        <div class="heart"></div>
        <div class="ball ball__right"></div>
    </div>
</body>
</html>
