<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com efeito</title>
    <style>
        body {
            display: flex;
            background-color: #343845;
            align-items: center;
            height: 100vh;
            justify-content: center;
            margin: 0px;
            padding: 0px
        }

        .btn {
            color: #F1CADE;
            background-color: #343845;
            border: 4px solid #F1CADE;
            font-weight: 800;
            padding: 1% 2%;
            position: relative;
        }

        .btn::before, .btn::after {
            content: "";
            background-color: #343845;
            height: 4px;
            width: 15px;
            transform: skew(50deg);
            transition: 1s;
            position: absolute;
            
        }

        .btn::before {
            top: -10%;
            left: 10%;
        }

        .btn::after {
            top: 100%;
            right: 10%;
        }

        .btn:hover::after {
            right: 80%;
        }

        .btn:hover::before {
            left: 80%;
        }
    </style>
</head>
<body>
    <button class="btn">SOU UM BOTÃO</button>
    
</body>
</html>
