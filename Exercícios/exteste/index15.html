<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader</title>
    <style>
        @keyframes Load {


            25% {
                transform: translate(50px, 0);
            }

            50% {
                transform: translate(0,100px);
            }

            75% {
                transform: translate(-50px, 0);
            }

            100% {
                transform: translate(0, 50px);
            }
        }

        body {
            display: flex;
            align-items: center;
            background-color: #AF0CDA;
            height: 97vh;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 120px;
        }

        .square {
            animation: Load 10s infinite forwards;
            background-color: white;
            border-radius: 2px;
            border-right: 3px solid black;
            height: 50px;
            width: 50px;
        }

        .square:nth-child(1) {
            animation-delay: 1s;
        }

        .square:nth-child(2) {
            animation-delay: 2s;
        }

        .square:nth-child(3) {
            animation-delay: 3s;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
