<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader</title>
    <style>
        @keyframes Load {

            0% {
                transform: translate(0);
            }

            25% {
                transform: translate(70px, 0px);
            }

            50% {
                transform: translate(70px, 70px);
            }

            75% {
                transform: translate(0px ,70px);
            }

            100% {
                transform: translate(0);
            }
        }

        

        body {
            display: flex;
            align-items: center;
            background-color: #AF0CDA;
            height: 97vh;
            justify-content: center;
        }

        .container {
            height: 120px;
            width: 120px;
            position: relative;
        }

        .square {
            animation: Load 2s infinite forwards;
            background-color: white;
            border-radius: 5px;
            height: 50px;
            width: 50px;
            position: absolute;
        }

        .square:nth-child(2) {
            animation-delay: 650ms;
            
        }

        .square:nth-child(3) {
            animation-delay: 1350ms;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
