<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing text</title>
    <style>
        @keyframes Glow {
            from {
                color: yellow;
                text-shadow: 0px 0px 100px yellow;
            }

            to {
                color: lightgray;
                
            }

            
        }

        body {
            display: flex;
            align-items: center;
            background-color: black;
            height: 97vh;
            justify-content: center;
        }

        ul {
            display: flex;
            list-style: none;
        }

        li {
            animation: Glow 0.4s ease ;
            color: lightgray;
            font-family: sans-serif;
            font-size: 8rem;
            margin-right: 10px;
        }
        
        li:nth-child(1) {
            animation-delay: 0.5s;
        }

        li:nth-child(2) {
            animation-delay: 0.6s;
        }

        li:nth-child(3) {
            animation-delay: 0.7s;
        }

        li:nth-child(4) {
            animation-delay: 0.8s;
        }

        li:nth-child(5) {
            animation-delay: 0.9s;
        }
        
        li:nth-child(6) {
            animation-delay: 1s;
        }

        li:nth-child(7) {
            animation-delay: 1.1s;
        }

        li:nth-child(8) {
            animation-delay: 1.2s;
        }   

        li:nth-child(9) {
            animation-delay: 1.3s;
        }
    </style>
</head>
<body>
    <ul>
        <li>B</li>
        <li>R</li>
        <li>I</li>
        <li>L</li>
        <li>H</li>
        <li>A</li>
        <li>N</li>
        <li>D</li>
        <li>O</li>
    </ul>
</body>
</html>
