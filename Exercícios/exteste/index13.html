<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Animation</title>
    <style>
        @keyframes Pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            25% {
                transform: scale(1.8);
                opacity: 0;
            }

            50% {
                transform: scale(1);
                opacity: 0;
            }

            51% {
                opacity: 1;
            }

            75% {
                transform: scale(1.4);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
            

        }

        body {
            display: flex;
            align-items: center;
            background-color: #252525;
            height: 100vh;
            justify-content: center;
        }

        .container {
            height: 150px;
            width: 150px;
            position: relative;
        }

        .center {
            
            display: flex;
            align-items: center;
            border-radius: 50%;
            background-color: #1E867D;
            height: 100%;
            justify-content: center;
            width: 100%;
            position: absolute;
            z-index: 1;
        }

        .pulse {
            animation: Pulse 4s ease-out infinite backwards;
            border-radius: 50%;
            background-color: #1E867D;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        .text {
            color: white;
            font-family: sans-serif;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="center">
            <p class="text">PULSAR</p>
        </div>

        <div class="pulse"></div>
    </div>
</body>
</html>
