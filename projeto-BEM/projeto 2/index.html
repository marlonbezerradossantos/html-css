<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodologia BEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="main">
        <h1 class="main__title">Questionário DEV</h1>
        <form action="#" method="get" class="form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Dados Pessoais</legend>
                <p class="form__p">
                    <label for="nome" class="form__label">Nome completo:</label>
                    <input type="text" id="nome" name="nome" size="39" required class="form__input">
                </p>
                <p class="form__p">
                    <label for="email" class="form__label">E-mail</label>
                    <input type="email" id="email" name="email" size="50" required class="form__input">
                </p>
                <p class="form__p">
                    <label for="endereco" class="form__label">Endereço:</label>
                    <input type="text" size="46" required class="form__input">
                </p>
                <p class="form__p">
                    <label for="idade" class="form__label">Idade:</label>
                    <input type="number" min="18" max="120" id="idade" name="idade" required value="18" class="form__input">
                </p>
            </fieldset>
            <fieldset class="form__fieldset">
            <legend class="form__legend">Questionário</legend>
                <p class="form__p form__p--spacebottom">
                    Sexo:
                    <input type="radio" name="sexo" id="masc" value="M" checked class="form__input"><label for="masc" class="form__label form__label--blue">  Masculino</label>

                    <input type="radio" name="sexo" id="fem" value="F" class="form__input form__input--space"><label for="fem" class="form__label form__label--pink">  Feminino</label>
                </p>
                <p class="form__p">
                    <label for="area" class="form__label">Área:</label>
                    <select name="area" id="area" class="form__input form__select--larger" required>
                        <option value="" selected disabled class="form__inputopt">Selecione</option>
                        <option value="front-end" class="form__inputopt">Front-end</option>
                        <option value="back-end" class="form__inputopt">Back-end</option>
                        <option value="fullstack" class="form__inputopt">Full-Stack</option>
                    </select>
                </p>
        </fieldset>

        <p class="form__p form__p--center">
            <input type="reset" value="Limpar" class="form__button">
            <input type="submit" class="form__button">
        </p>
        </form>
   </main>
</body>
</html>
